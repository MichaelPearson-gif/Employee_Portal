<!DOCTYPE html>
<html>
    <head>
        <!--Link to the stylesheet-->
        <link rel="stylesheet" href="../Style/style.css">
        <title>Manager Home Page</title>
    </head>
    <body>
        <h1>Welcome Manager</h1>

        <div id="navigation">
            <a href="/Employee_Portal/api/logout" id="logout" class="btn btn-default" role="button">Logout</a>

            <br /><br />
    
            <a href="http://localhost:8080/Employee_Portal/Pages/employeePendingRequests.html" class="btn btn-default" role="button">View My Pending Requests</a>

            <br /><br />
            
            <a href="http://localhost:8080/Employee_Portal/Pages/employeeResolvedRequests.html" class="btn btn-default" role="button">View My Resolved Requests</a>

            <br /><br />

            <a href="http://localhost:8080/Employee_Portal/Pages/myEmployeesPendingRequests.html" class="btn btn-default" role="button">View My Employees Pending Requests</a>

            <br /><br />

            <a href="http://localhost:8080/Employee_Portal/Pages/allEmployeesResolvedRequests.html" class="btn btn-default" role="button">View My Employees Pending Requests</a>

        </div>

        <div class="container">
            <table id="info">
                <thead>
                    <tr>
                        <td>Email</td>
                        <td>Name</td>
                        <td>Phone #</td>
                        <td>Gender</td>
                        <td>Birthday</td>
                        <td>Salary</td>
                        <td>Title</td>
                    </tr>
                </thead>
                <tbody id="employeeInfo">

                </tbody>
            </table>
        </div>
        <div id="updateInfo">
            <input type="text" id="userFirstName" placeholder="First Name">
            <input type="text" id="userLastName" placeholder="Last Name">
            <input type="text" id="userGender" placeholder="Gender (M or F or O)">
        </div>
        <button id="submit">Submit</button>

        <script src="../Scripts/employee.js"></script>
        <script src="../Scripts/employee_update.js"></script>
    </body>
</html>
