<!DOCTYPE html>
<html>
    <head>
        <!--Link to the stylesheet-->
        <link rel="stylesheet" href="../Style/style.css">
        <title>Employee Home Page</title>
    </head>
    <body>
        <h1>Welcome Valued Employee</h1>

        <!-- <a href="/logout" id="btn" role="button">Logout</a> -->
        <form id="logout" method="GET" action="/Employee_Portal/api/logout"></form>
        <button class="btn btn-default" form="logout">Logout</button>

        <div class="container">
            <table id="info">
                <thead>
                    <tr>
                        <td>Email</td>
                        <td>Name</td>
                        <td>Phone #</td>
                        <td>Gender</td>
                        <td>Birthday</td>
                        <td>Salary</td>
                        <td>Title</td>
                    </tr>
                </thead>
                <tbody id="employeeInfo">

                </tbody>
            </table>
        </div>
        <form id="updateInfo" method="POST" action="/Employees_Portal/api/update">
            <input type="email" id="userEmail" placeholder="Email">
            <input type="text" id="userFirstName" placeholder="First Name">
            <input type="text" id="userLastName" placeholder="Last Name">
            <input type="text" id="userGender" placeholder="Gender (M or F or O)">
            <input type="text" id="userTitle" placeholder="Title">
            <input type="password" id="userPassword" placeholder="Password">
            <button id="submit">Submit</button>
        </form>

        <script src="../Scripts/employee.js"></script>
    </body>
</html>
